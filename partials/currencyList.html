<div class="well clearfix">
	<div class="well-noborder transition-03" ng-repeat="currencyTile in currencyList">
		<a ng-href="#/single/{{currencyTile.name}}">
			<img class="col-xs-4 currency-list-flag" ng-src="img/flags/{{currencyTile.flag}}" alt="flag image" style="border: 1px solid #333">
			<div class="col-xs-8">
				<p class="currency-list-name">{{currencyTile.name}}</p>
				<p class="currency-list-name-long">{{currencyTile.info}}</p>
			</div>
		</a>
	</div>
	<backtohome/>
</div>
